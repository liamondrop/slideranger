<!DOCTYPE html>
<html>
<head>
	<link href="css/style.css"  rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div id="slide"></div>
		<div id="status"></div>
	</div>
	
	<script type="text/javascript" src="javascript/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="javascript/jquery-mousewheel.js"></script>
	<script type="text/javascript" src="../slideranger.js"></script>
	<script>
		jQuery(function ($) {

			$('#slide')
				.on('range.update range.complete', report)
				.slideranger({
					defaultRange: { min: 8, max: 32 },
					width: 300,
					steps: 41,
					stepInterval: 1,
					tabInterval: 2,
					labelInterval: 10,
					mouseWheel: false
				});

			function report (e, left, right) {
				$('#status').html(left.toFixed(2) + ' &ndash; ' + right.toFixed(2))
			}

		});
    </script>
</body>
</html>
